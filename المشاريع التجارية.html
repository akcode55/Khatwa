<!DOCTYPE html>
<html lang="ar">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <nav class="navbar">

                <a href="index.html" class="logo-link">

    <!-- السليكتور الموجود بالفعل في HTML -->
    <select name="السعر" id="سعر المشاريع" class="select">
        <!-- سيتم ملء الخيارات ديناميًا بواسطة JavaScript -->
        <optgroup class="week">
            <option value="سعر ضعيف" class="color">سعر ضعيف</option>
            <option value="50000">50000</option>
            <option value="60000">60000</option>
            <option value="70000">70000</option>
            <option value="80000">80000</option>
            <option value="90000">90000</option>
            <option value="100000">100000</option>
        </optgroup>
        <optgroup class="medeum">
            <option value="السعر المتوسط" class="color">السعر المتوسط</option>
            <option value="150000"> 150000</option>
            <option value="200000"> 200000</option>
            <option value="250000"> 250000</option>
            <option value="300000">300000</option>
            <option value="350000"> 350000</option>
            <option value="400000"> 400000</option>
            <option value="450000"> 450000</option>
            <option value="500000"> 500000</option>
        </optgroup>
        <optgroup class="high">
            <option value="السعر المرتفع" class="color">السعر المرتفع</option>
            <option value="1000000">1000000</option>
            <option value="1500000">1500000</option>
            <option value="2000000">2000000</option>
            <option value="2500000">2500000</option>
            <option value="3000000">3000000</option>
            <option value="3500000">3500000</option>
            <option value="4000000">4000000</option>
            <option value="4500000">4500000</option>
            <option value="5000000">5000000</option>
        </optgroup>
    </select>

    <h1>المشاريع التجارية</h1>
    <p>هي مشاريع تساعد على زيادة الدخل واستثمار الأموال من خلال إنشاء بعض المشاريع... إلخ</p>
    <img src="تجارية.png" width="100px" height="100px">
    <!-- عرض المشاريع -->
    <div class="container">
        <div class="box">
            <img src="ماكينة استخلاص الزيوت.png" alt="">
            <a href="مشروع استخلاص الزيوت.html">مشروع استخلاص الزيوت</a>
        </div>
        <div class="box">
            <img src="ماكينة انتاج اكياس بلاستيكية .png" class="image" alt="">
            <a href="مشروع انتاج الالكياس البلاستيكية.html ">مشروع انتاج اكياس بلاستيكيه</a>
        </div>
        <div class="box">
            <img src="ماكينة تصنيع الطحينة.png" class="image" alt="">
            <a href="مشروع انتاج الطحينة.html">مشروع انتاج الطحينة</a>
        </div>
        <div class="box">
            <img src="ماكينة تصنيع.png" class="image" alt="">
            <a href="مشروع تصنيع المعكرونة.html">مشروع تصنيع المعكرونة</a>
        </div>
        <div class="box">
            <img src="ماكينة تصنيع الفويل.png" class="image" alt="">
            <a href="مشروع تصنيع اوراق الفويل.html">مشروع تصنيع اوراق الفويل</a>
        </div>
    </div>

    <script>
        // بيانات المشاريع مع روابطها
        const projects = [
            { "price": "50000", "url": "مشروع انتاج الالكياس البلاستيكية.html", "name": "مشروع انتاج الاكياس البلاستيكية" },
            { "price": "60000", "url": "مشروع انتاج الطحينة.html", "name": "مشروع انتاج الطحينة" },
            { "price": "70000", "url": "مشروع تصنيع المعكرونة.html", "name": "مشروع تصنيع المعكرونة" },
            { "price": "80000", "url": "مشروع تصنيع اطباق الفويل.html", "name": "مشروع تصنيع اطباق الفويل" }
        ];

        // إضافة الأحداث لتحديث السليكتور عند تغييره
        document.querySelector('.select').addEventListener('change', function() {
            const price = this.value;
            const selectedProject = projects.find(project => project.price === price);

            if (selectedProject) {
                window.location.href = selectedProject.url;
            }
        });
    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            const navLinks = document.querySelector('.nav-links');
            
            mobileMenu.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                mobileMenu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
