<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <title>تسجيل الدخول</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html" class="logo-link">
                    <img src="final logo.png" alt="خطوه لوجو" class="logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">خطوه</a></li>
                <li><a href="servese.html">خدمتنا</a></li>
                <li><a href="about khatwa.html">عن خطوه</a></li>
                <li><a href="contact us.html">تواصل معنا</a></li>
                <li><a href="login.html">تسجيل الدخول</a></li>
            </ul>
            <div class="menu-toggle" id="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <main class="login-container">
        <div class="login-box">
            <h1>تسجيل الدخول</h1>
            <form action="#" method="post" class="login-form">
                <div class="form-group">
                    <input type="text" name="fullname" placeholder="الاسم الكامل" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="البريد الإلكتروني" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="كلمة المرور" required>
                </div>
                <button type="submit" class="submit-btn">تسجيل الدخول</button>
            </form>
        </div>
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenu = document.getElementById('mobile-menu');
            const navLinks = document.querySelector('.nav-links');
            
            mobileMenu.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                mobileMenu.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
